<p>Relative devitation: {{relativeDeviation}}</p>
<table mat-table [dataSource]="lines" class="mat-elevation-z8">

    <ng-container matColumnDef="steps">
      <th mat-header-cell *matHeaderCellDef> Coin flips </th>
      <td mat-cell *matCellDef="let line"> {{line.steps}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  

    <ng-container matColumnDef="winsA">
      <th mat-header-cell *matHeaderCellDef> Win A</th>
      <td mat-cell *matCellDef="let line"> {{line.winsA }} </td>
      <td mat-footer-cell *matFooterCellDef> {{totalWinsA}} </td>
    </ng-container>

    <ng-container matColumnDef="winsB">
      <th mat-header-cell *matHeaderCellDef> Win B</th>
      <td mat-cell *matCellDef="let line"> {{line.winsB }} </td>
      <td mat-footer-cell *matFooterCellDef> {{totalWinsB }} </td>
    </ng-container>

    <ng-container matColumnDef="draws">
      <th mat-header-cell *matHeaderCellDef> Draw</th>
      <td mat-cell *matCellDef="let line"> {{line.draws}} </td>
      <td mat-footer-cell *matFooterCellDef> {{totaDraws }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
